<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Art Marketplace</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>NFT Art Marketplace</h1>
    <button id="connectWallet">Connect Wallet</button>
  </header>

  <main>
    <!-- Mint NFT Card -->
    <div class="card">
      <h2>Mint NFT</h2>
      <input type="text" id="tokenURI" placeholder="Enter Token URI" />
      <button onclick="mintNFT()">Mint NFT</button>
    </div>

    <!-- List NFT Card -->
    <div class="card">
      <h2>List NFT</h2>
      <input type="number" id="listTokenId" placeholder="Token ID" />
      <input type="text" id="price" placeholder="Price in ETH" />
      <label class="checkbox-container">
        <input type="checkbox" id="isAuction" /> Auction
      </label>
      <input type="number" id="duration" placeholder="Duration (seconds)" />
      <button onclick="listNFT()">List NFT</button>
    </div>

    <!-- Marketplace Listings -->
    <div class="card">
      <h2>Marketplace Listings</h2>
      <button onclick="loadMarketplace()">Load Listings</button>
      <div id="listings"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
